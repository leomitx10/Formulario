<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="" method="get">
        <fieldset>
            <label for="name" name="name">Nome</label>
            <legend>Formulario de contato</legend>
            <input type="text" id="name" required autocomplete="off" placeholder="Digite seu nome completo">

            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required placeholder="Digite um email vÃ¡lido">

            <label for="subject">Assunto</label>

            <input type="text" id="subject" name="subject">
            <label for="message">Mensagem</label>
            <textarea name="message" id="message" rows="7" required maxlength="1000" minlength="20"
                placeholder="conte-nos tudo"></textarea>
            <button type="submit" class="btn">Enviar</button>
        </fieldset>
    </form>
</body>

</html>
